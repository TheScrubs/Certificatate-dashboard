<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- End of Styling -->

    <title>Login Page</title>
  </head>
  <body>

    <div class="loginbox">
      <svg class="logo" width="133" height="121" viewBox="0 0 133 121" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M97.4824 8.06467C90.0534 9.99509 83.1759 14.7896 78.4303 22.4152C71.2935 33.8832 71.5377 47.3224 76.7567 57.8873C81.9769 68.4547 92.2188 76.2214 105.104 76.2214C116.886 76.2214 126.456 69.7291 132 60.5396C131.976 93.2956 102.751 120 66.5 120C30.2343 120 1 93.2741 1 60.5C1 27.7259 30.2343 1 66.5 1C77.7123 1 88.2614 3.5588 97.4824 8.06467Z" fill="#EB8B61" stroke="#CEB2B2" stroke-width="2"/>
        </svg>
        
      </svg>
      <!-- Login Form -->
      <form action="http://localhost:8080/auth/login" method="post" class="sign-in">
        <div>
          <h1 class="title">Welcome</h1>
          <h2 id="error" style="display: none">
            Incorrect username or password!
          </h2>
        </div>

        <!-- User-inputs -->
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- Remember me -->
        <div class="checkbox-wrapper">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label><br />
        </div>

        <div>
          <input type="submit" value="Login" class="login-btn" />
        </div>

        <!-- Alternative Login -->
        <p class="alt-login">or login with Social Platforms</p>

        <div class="social-media">
          <!-- Facebook -->
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <!-- Twitter -->
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <!-- Gmail -->
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <!-- Linkedin -->
          <a href="/auth/linkedIn" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </form>

      <!-- Sign-up -->
      <footer class="others">
        <div class="register">
          <p>
            <a id="sign-up" href="/register">Not a member? Sign up now!</a>
          </p>
        </div>
        <a href="#" id="forget">Forget your Username/Password?</a>
      </footer>
    </div>
    <!-- Scripts -->
    <script src="login.bundle.js"></script>
  </body>
</html>
